name: Validate cloud formation on pr

on:
    pull_request:
        branches: 
            - 'main'
        paths:
            - cloudformation/**

permissions:
    pull-requests: write
    contents: read

jobs:
    validate-cfn:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: configure aws credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
                aws-region: eu-central-1
            - name: validate cfn template
              run: |
                aws cloudformation validate-template --template-body file://cloudformation/s3-bucket.yml

            - name: deploy the stack
              run: |
                stack_name="pr-test-stack-${{github.event.pull_request.number}}"
                aws cloudformation create-stack --stack-name $stack_name --template-body file://cloudformation/s3-bcket.yaml --parameters ParameterKey=Environment, ParameterValue=test
            - name: comments on the PR
              uses: actions/github-script@v6
              with: 
                github-token: ${{secrets.GITHUB_TOKEN}}
                script: |
                    github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'cloudformation test stack deployed. Stack name: pr-test-stack-${{ github.event.pull_request.number}}'
                    })

    clean-up-on-merge:
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true
        steps:
            - name: configure aws credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
                aws-region: eu-central-1
            - name: delete test stack
              run: |
                stack_name="pr-test-stack-${{github.event.pull_request.number}}"
                aws cloudformation delete-stack --stack-name $stack_name


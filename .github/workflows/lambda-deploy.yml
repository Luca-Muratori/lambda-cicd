name: Deploy lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/'
jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name : Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependecies
        run: |
          python -m pip instal --upgrade pip
          pip install -r lambda/requirements.txt -t lambda/
      - name: Configure aws creds
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{secret.AWS_ACCESS_KEY_ID}}
          aws-access-secret-key: ${{secret.AWS_SECRET_ACCESS_KEY}}
          aws-region: eu-west-2
      - name: deploy lambda function
        run: |
          cd lambda
          zip -r lambda.zip .
          aws lambda update-function-code --function-name TEST-CICD --zip-file fileb://lambda.zip